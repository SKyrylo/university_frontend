{% extends "base.html" %}

{% block head %}
<title>RAG - Try It</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/try.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block content %}
<main class="try-container">
    <section class="chat-section">
        <div class="chat-history">
            <div class="chat-history-header">
                <h2>Chat History</h2>
                <div class="chat-actions">
                    <button id="newChatBtn" class="action-button">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="deleteChatBtn" class="action-button delete" disabled>
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="history-table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="upload-documents-link">
                <a href="{{ url_for('documents_page') }}" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload Documents
                </a>
            </div>
        </div>

        <div class="chat-interface">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated by JavaScript -->
            </div>

            <div class="chat-input">
                <form id="questionForm" class="question-form">
                    <textarea 
                        id="questionInput" 
                        placeholder="Ask a question about your documents..." 
                        rows="3"
                        required
                    ></textarea>
                    <div class="chat-actions">
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Loading Modal -->
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <div class="loading-spinner"></div>
        <p>Processing your question...</p>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3>Delete Chat</h3>
        <p>Are you sure you want to delete this chat? This action cannot be undone.</p>
        <div class="modal-actions">
            <button id="confirmDeleteBtn" class="delete-button">Delete</button>
            <button id="cancelDeleteBtn" class="cancel-button">Cancel</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/try.js') }}"></script>
{% endblock %}
